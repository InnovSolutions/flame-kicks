        <!DOCTYPE html>
        <html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Login - flame-kicks</title>
            <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
            <link rel="stylesheet" href="style.css">
        </head>
        <body class="login-body">
            <div class="login-container d-flex align-items-center justify-content-center">
                <form class="login-form text-center">
                    <h1 class="mb-5 font-weight-light text-uppercase">Login</h1>
                    <div class="form-group">
                        <input type="text" class="form-control rounded-pill form-control-lg" placeholder="Username" required>
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control rounded-pill form-control-lg" placeholder="Password" required>
                    </div>
                    <div class="forgot-link form-group d-flex justify-content-between align-items-center">
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="remember">
                            <label class="form-check-label" for="remember">Remember me</label>
                        </div>
                        <a href="#">Forgot password?</a>
                    </div>
                    <button type="submit" class="btn mt-5 rounded-pill btn-lg btn-custom btn-block text-uppercase">Log in</button>
                    <p class="mt-3 font-weight-normal">Don't have an account? <a href="./register.html"><strong>Register Now</strong></a></p>
                </form>
            </div>
        </body>
        </html>
